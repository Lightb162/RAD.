<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>RAD. - Web Player</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://kit.fontawesome.com/108d12eb77.js" crossorigin="anonymous"></script>
    </head>
    <body>

      <div class="main-container">


          <div class="sidebar">
        <div class="logo">
          <a href="#">
            <img src="RADl.png" alt="RAD">
          </a>
        </div>

        <div class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="fa fa-home"></span>
                <span>Home</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="fa fa-search"></span>
                <span>Search</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="fa fa-regular fa-bookmark"></span>
                <span>Library</span>
              </a>
            </li>

          </ul>
        </div>

        <div class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="fa fas fa-plus-square"></span>
                <span>Create Playlist</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="fa fa-regular fa-heart"></span>
                <span>Liked</span>
              </a>
            </li>
          </ul>

        </div>

      </div>


        <div class="topbar">
          <div class="prev-next-btn">
            <button type="button" class="fa fas fa-chevron-left"></button>
            <button type="button" class="fa fas fa-chevron-right"></button>
          </div>

          <div class="navbar">
            <ul>
              <li>
                <a href="#">Premium</a>
              </li>
              <li>
                <a href="#">Support</a>
              </li>
              <li class="divider">|</li>
              <li>
                <a href="#">Sign Up</a>
              </li>
            </ul>
            <button type="button">Sign In</button>
          </div>

        </div>

        <div class="botbar">
          <div class="text">
            <h6>Preview of RAD.</h6>
            <p>Sign Up for free now to get unlimited Music.</p>
          </div>
          <div class="btn">
            <button type="button">Sign Up</button>
          </div>
        </div>

      </div>

      <div class="playlist">
        <h2>PlayLists</h2>
        <div class="list">
          <div class="item">
            <img src="Theweeknd.jpg">
            <div class="play">
              <span class="fa fa-solid fa-play"></span>
            </div>

            <div class="item">
            <img src="Theweeknd.jpg">
            <div class="play">
              <span class="fa fa-solid fa-play"></span>
            </div>
            
            <h4>Top Hits</h4>
          </div>

          


        </div>
      </div>
    </body>
</html>
